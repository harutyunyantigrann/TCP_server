<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guestbook</title>
    <style>
        body {
            font-family: sans-serif;
            background: #eef2f3;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-bottom: 40px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .message:last-child {
            border-bottom: none;
        }
        .message strong {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send a Message</h2>
        <form action="/message" method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>
            <label>Message:</label>
            <textarea name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>

        <h2>Previous Messages</h2>
        {% for msg in messages %}
            <div class="message">
                <strong>{{ msg.name }}</strong>: {{ msg.message }}
            </div>
        {% else %}
            <p>No messages yet.</p>
        {% endfor %}
    </div>
</body>
</html>
